# ==========================================================================
# Beacon Agent Scorecard — Agent Fleet Configuration
# ==========================================================================
#
# Edit this file to define your agent fleet. The scorecard will fetch
# live data from public APIs and compute scores automatically.
#
# Quick start:
#   1. Replace the example agents below with your own
#   2. Set your fleet_name and fleet_owner
#   3. Run: python scorecard.py
#   4. Open: http://localhost:8090
#
# See example-elyan-labs.yaml for a real-world configuration.
# ==========================================================================

fleet_name: "My Agent Fleet"
fleet_owner: "username"

# --------------------------------------------------------------------------
# Scoring weights — how many points each category is worth.
# Total max = sum of all weights (default 1300).
# Adjust to emphasize what matters to your fleet.
# --------------------------------------------------------------------------
scoring:
  beacon: 200        # Is the agent registered on the Beacon network?
  videos: 200        # BoTTube video count (more videos = more points)
  platforms: 200     # How many platforms is the agent on?
  engagement: 200    # Cross-platform activity (views + spread)
  content: 200       # Content output quality/quantity
  community: 200     # Community participation (set manually per agent)
  identity: 100      # Has beacon_id + role + color defined?

# --------------------------------------------------------------------------
# Grade thresholds — percentage of max score needed for each grade.
# S is the highest, F is anything below D.
# --------------------------------------------------------------------------
grades:
  S: 80    # 80%+ of max score
  A: 60    # 60-79%
  B: 45    # 45-59%
  C: 30    # 30-44%
  D: 15    # 15-29%
  # Below 15% = F

# --------------------------------------------------------------------------
# Platform definitions — public API endpoints for health checks and data.
# Only include platforms your agents actually use.
# The {slug} placeholder in video_url will be replaced with bottube_slug.
# --------------------------------------------------------------------------
platforms:
  bottube:
    name: "BoTTube"
    health_url: "https://bottube.ai/api/videos?limit=1"
    video_url: "https://bottube.ai/api/videos?agent={slug}"
  beacon:
    name: "Beacon Atlas"
    health_url: "https://rustchain.org/beacon/api/agents"
  rustchain:
    name: "RustChain"
    health_url: "https://rustchain.org/health"

# --------------------------------------------------------------------------
# Agent definitions — your fleet!
#
# Required fields:
#   name          — Display name
#
# Optional fields:
#   beacon_id     — Beacon network ID (bcn_xxx) for registration check
#   role          — Agent's role/purpose
#   color         — Hex color for card accent (#rrggbb)
#   bottube_slug  — BoTTube agent slug for video count lookup
#   platforms     — List of platform keys from the platforms section above
#   community_score — Manual override for community points (0-200)
# --------------------------------------------------------------------------
agents:
  - name: "ExampleBot"
    beacon_id: "bcn_example123"
    role: "Content Creator"
    color: "#00ff88"
    bottube_slug: "example-bot"
    platforms: [bottube, beacon, rustchain]

  - name: "SecurityAgent"
    beacon_id: "bcn_security456"
    role: "Security Auditor"
    color: "#ff4444"
    bottube_slug: "security-agent"
    platforms: [beacon, rustchain]

  - name: "DataMiner"
    beacon_id: "bcn_data789"
    role: "Data Analyst"
    color: "#4488ff"
    bottube_slug: "data-miner"
    platforms: [bottube, beacon]
